<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="stylesheet.css" type="text/css" rel="stylesheet">
  <script src="./calculator.js" defer></script>
</head>
<body>
  <div id="calculatorContainer">
    <div id="consoleContainer">
      <div id="displayContainer">
        <div id="calculatorDisplay">
        
        </div>
      </div>
      <div id="buttonContainer">
        <div class="button leftNumber"></div>
        <div class="button number leftNumber" id="numberSeven">7</div>
        <div class="button number leftNumber" id="numberFour">4</div>
        <div class="button number leftNumber" id="numberOne">1</div>
        <div class="button leftNumber"></div>
        <div class="button middleRow" id="clearBtn">C</div>
        <div class="button number middleRow" id="numberEight">8</div>
        <div class="button number middleRow" id="numberFive">5</div>
        <div class="button number middleRow" id="numberTwo">2</div>
        <div class="button number middleRow" id="numberZero">0</div>
        <div class="button rightNumber"></div>
        <div class="button number rightNumber" id="numberNine">9</div>
        <div class="button number rightNumber" id="numberSix">6</div>
        <div class="button number rightNumber" id="numberThree">3</div>
        <div class="button rightNumber" id="newDecimal">.</div>
        <div class="button operator" id="division">/</div>
        <div class="button operator" id="multiply">x</div>
        <div class="button operator" id="addition">+</div>
        <div class="button operator" id="substraction">-</div>
        <div class="button" id="submitBtn">=</div>
      </div>
    </div>
    
  </div>
</body>
</html>
