<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="/stylesheet.css" rel="stylesheet">
  <script src="./calculator.js" defer></script>
</head>
<body>
  <div id="calculatorContainer">
    <div id="consoleContainer">
      <div id="displayContainer">
        <div id="calculatorDisplay">
          
        </div>
      </div>
      <div id="buttonContainer">
        <div class="button">%</div>
        <div class="button number" id="numberSeven">7</div>
        <div class="button number" id="numberFour">4</div>
        <div class="button number" id="numberOne">1</div>
        <div class="button"></div>
        <div class="button">+/-</div>
        <div class="button number" id="numberEight">8</div>
        <div class="button number" id="numberFive">5</div>
        <div class="button number" id="numberTwo">2</div>
        <div class="button number" id="numberZero">0</div>
        <div class="button" id="clearBtn">C</div>
        <div class="button number" id="numberNine">9</div>
        <div class="button number" id="numberSix">6</div>
        <div class="button number" id="numberThree">3</div>
        <div class="button"></div>
        <div class="button operator">/</div>
        <div class="button operator">x</div>
        <div class="button operator">+</div>
        <div class="button operator">-</div>
        <div class="button operator">=</div>
      </div>
    </div>
    
  </div>
</body>
</html>
